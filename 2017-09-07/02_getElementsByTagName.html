<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>02 getElementsByTagName</title>
<link rel="stylesheet" href="todos.css" />
</head>
<body>
<div id="root">
<section>
<h3>Todo list</h3>
<ul id="todos">
<li class="completed">Find elements</li>
<li class="uncompleted">Add listeners</li>
<li class="uncompleted">Do things</li>
</ul>
</section>
</div>
<script>
function onClickTodoItem(event) {
  var element = event.target;
  element.className = element.className === 'uncompleted'
    ? 'completed'
    : 'uncompleted';
}

var elements = document.getElementsByTagName('li');
Array.prototype.forEach.call(elements, function (element, i) {
  console.log('item ', i, ' "', element.innerHTML, '" is initially:', element.className);
  element.addEventListener('click', onClickTodoItem);
});
console.log(elements.length);
</script>
</body>
</html>
